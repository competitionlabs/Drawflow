<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawflow</title>
    <script src="../dist/javascript/drawflow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../dist/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../docs/beautiful.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div id="drawflow-list-container" class="col drawflow-list-container">
        <div class="drag-drawflow" draggable="true" data-node="aws">
            <i class="fab fa-aws"></i><span> AWS</span>
        </div>
    </div>
    <div class="col-right">
        <div id="drawflow" class="drawflow-container">
            <div class="btn-lock">
                <i id="lock" class="fas fa-window-close" onclick="editor.settings.drawFlowModule.clearModuleSelected()"></i>
            </div>
            <div class="bar-zoom">
                <i class="fas fa-search-minus" onclick="editor.settings.drawFlowModule.zoom_out()"></i>
                <i class="fas fa-expand" onclick="editor.settings.drawFlowModule.zoom_reset()"></i>
                <i class="fas fa-search-plus" onclick="editor.settings.drawFlowModule.zoom_in()"></i>
            </div>
        </div>
    </div>
</div>

<script>
	const editor = new Drawflow({
        container: document.getElementById("drawflow"),
        listContainer: document.getElementById("drawflow-list-container"),
		dataObjects: {
			listData: [{
				class: "aws",
				name: "AWS"
			}]
        }
    });

	// load in a sample
	editor.ajax({
		type: "GET",
		url: "data/simple-sample.json",
		success: function(response, dataObj, xhr){
			const data = JSON.parse(response);

			editor.settings.dataObjects.data = data;
			editor.init();
		}
	});
</script>
</body>
</html>
